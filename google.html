<!DOCTYPE html>
<html>
  <head>
    <title>Find Optimal Locations</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="./index.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-md-6 mapcol">
        <div id="map"></div>
      </div>

      <div class="col-md-6 detailcol">
        <form>
          <br />
          <h1>Enter the data</h1>
          <br />
          <label>Select the City</label>
          <br />
          <select
            class="custom-select menu"
            id="cityselect"
            onchange="selectCity(this.value)"
          >
            <option value="New_Delhi">New Delhi</option>
            <option value="Seattle">Seattle</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
            <option value="Hyderabad">Hyderabad</option>
          </select>
          <div class="form-group">
            <br />
            <br />
            <label for="exampleInputEmail1"
              >Enter the number of charging station to be installed in the
              city</label
            >
            <br />

            <input
              name="noOfEvs"
              id="inpnum"
              type="number"
              min="1"
              max="100"
              class="form-control menu"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Charging Station"
            />
          </div>
          <br />
          <button
            class="btn btn-success"
            onclick="event.preventDefault(); generalApi()"
          >
            Try it Out
          </button>

          <button class="btn btn-warning">
            <a class="testlink" href="chart.html">Check out Data Stats</a>
          </button>
          <button class="btn btn-danger">
            <a class="testlink" href="index.html">Back to Home</a>
          </button>
        </form>

        <img id="charger-icon" src="images/charging-station.png" />
      </div>
    </div>
  </body>

  <script>
    function initMap() {
      var cityName = document.getElementById('cityselect');
      if (cityName.value === 'New_Delhi') {
        delhiInitMap();
      } else {
        seattleinitMap();
      }
    }

    function generalApi() {
      var cityName = document.getElementById('cityselect');
      console.log(cityName.value);
      if (cityName.value === 'Seattle') {
        apiCall();
      } else {
        delhiApiCall();
      }
    }

    function apiCall() {
      var evc = document.getElementById('inpnum').value;

      fetch('csvjson.json')
        .then((response) => response.json())
        .then((data) => {
          //console.log(data[0].Longitude)
          var points = [];
          for (let i = 0; i < evc; i++) {
            points.push({
              lat: JSON.parse(data[i].Latitude),
              lng: JSON.parse(data[i].Longitude),
            });
          }

          for (let i = 0; i < points.length; i++) {
            const marker = new google.maps.Marker({
              position: points[i],
              map: map,
              icon: 'optimizedevcs.png',
            });
          }
        })
        .catch((error) => console.log(error));
    }
    function delhiApiCall() {
      var evc = document.getElementById('inpnum').value;

      fetch('./delhi_new_points.json')
        .then((response) => response.json())
        .then((data) => {
          //console.log(data[0].Longitude)
          var points = [];
          for (let i = 0; i < evc; i++) {
            points.push({
              lat: JSON.parse(data[i].Latitude),
              lng: JSON.parse(data[i].Longitude),
            });
          }

          for (let i = 0; i < points.length; i++) {
            const marker = new google.maps.Marker({
              position: points[i],
              map: map,
              icon: 'optimizedevcs.png',
            });
          }
        })
        .catch((error) => console.log(error));
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVyrfWcVD02SkGcQq2KK70ex09HcWbEQ4&callback=delhiInitMap&v=weekly"
    async
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</html>
